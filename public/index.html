<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Guess the hidden word in 6 tries. A new puzzle is available each day."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script src="https://kit.fontawesome.com/e09d9d3a54.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Zardle</title>
  </head>
  <body>
    <script>
      // This will help to prevent a flash if dark mode is the default.
      (function() {
        // Change these if you use something different in your hook.
        var storageKey = 'darkMode';
        var classNameDark = '--dark-mode';
        var classNameLight = '--light-mode';
      
        function setClassOnDocumentBody(darkMode) {
          document.body.classList.add(darkMode ? classNameDark : classNameLight);
          document.body.classList.remove(darkMode ? classNameLight : classNameDark);
        }
        
        var localStorageTheme = null;
        try {
          localStorageTheme = localStorage.getItem(storageKey);
        } catch (err) {}
        var localStorageExists = localStorageTheme !== null;
        if (localStorageExists) {
          localStorageTheme = JSON.parse(localStorageTheme);
        }
      
        // Determine the source of truth
        if (localStorageExists) setClassOnDocumentBody(localStorageTheme);
        })();
      </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
